    <style>
        #typewriter-h1, #typewriter-p {
            display: inline-block;
            border-right: 2px solid black; /* Simulates the cursor */
            white-space: nowrap; /* Prevents wrapping */
            overflow: hidden; /* Hides extra text during typing */
            animation: blink 0.7s steps(1) infinite;
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>

    <script>
        // Typewriter for the <h1>
        const typewriterTextH1 = "Welcome to My Portfolio";
        const typewriterElementH1 = document.getElementById("typewriter-h1");
        let iH1 = 0;

        function typeWriterH1() {
            if (iH1 < typewriterTextH1.length) {
                typewriterElementH1.innerHTML += typewriterTextH1.charAt(iH1);
                iH1++;
                setTimeout(typeWriterH1, 100); // Adjust typing speed
            } else {
                // Once <h1> is done, start the <p> typewriter
                typeWriterP();
            }
        }

        // Typewriter for the <p>
        const typewriterTextP = "I am Hassan Zaib, a frontend developer.";
        const typewriterElementP = document.getElementById("typewriter-p");
        let iP = 0;

        function typeWriterP() {
            if (iP < typewriterTextP.length) {
                typewriterElementP.innerHTML += typewriterTextP.charAt(iP);
                iP++;
                setTimeout(typeWriterP, 100); // Adjust typing speed
            }
        }

        // Start the effect when the page loads
        window.onload = () => {
            typeWriterH1();
        };

    </script>
